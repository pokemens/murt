<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$Murt Investor Choice</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #111827;
            --bg-light: #f3f4f6;
            --text-dark: #ffffff;
            --text-light: #111827;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 100%;
            max-width: 768px;
            padding: 1rem;
            box-sizing: border-box;
        }
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        h1, h2 {
            text-align: center;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .clickable-image {
            position: relative;
            width: 100%;
        }
        .clickable-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        .clickable-image a {
            position: absolute;
            top: 0;
            height: 100%;
            cursor: pointer;
        }
        .clickable-image a:nth-child(1) {
            left: 0;
            width: 40%;
        }
        .clickable-image a:nth-child(2) {
            left: 40%;
            width: 20%;
        }
        .clickable-image a:nth-child(3) {
            right: 0;
            width: 40%;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }
        .social-icons img {
            width: 2rem;
            height: 2rem;
            object-fit: contain;
        }
        .coming-soon {
            text-align: center;
            font-size: 0.875rem;
        }
        .easter-egg {
            text-align: center;
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }
        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 1.875rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .social-icons img {
                width: 2.5rem;
                height: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
            <span id="themeLabel" style="margin-left: 0.5rem;">Dark Mode</span>
        </div>
        
        <img src="https://i.ibb.co/jL92nss/urt.png" alt="Murt character" style="width: 5rem; height: 5rem; object-fit: contain; margin: 1rem auto; display: block;">
        
        <h1>Welcome to $Murt</h1>
        <h2>Choose your investor type to continue</h2>
        
        <div class="card">
            <div class="clickable-image">
                <img src="https://i.ibb.co/CBShC7t/4qnhqj.webp" alt="IQ distribution graph with three character types">
                <a href="https://pokemens.github.io/murt/leftcurve" target="_blank" rel="noopener noreferrer" aria-label="Left section - Visit Murt"></a>
                <a href="https://ripple.com/" target="_blank" rel="noopener noreferrer" aria-label="Middle section - Visit Ripple"></a>
                <a href="https://pokemens.github.io/murt/leftcurve" target="_blank" rel="noopener noreferrer" aria-label="Right section - Visit Murt"></a>
            </div>
        </div>
        
        <div class="social-icons">
            <img src="https://i.ibb.co/LnXFjPN/tg.jpg" alt="Telegram">
            <img src="https://i.ibb.co/bN025xY/d.png" alt="Discord">
            <img src="https://i.ibb.co/jzDH4HY/x.png" alt="Twitter/X">
        </div>
        
        <div class="coming-soon">Coming Soon</div>
        
        <div id="easterEgg" class="easter-egg">#FlipFartcoin ü¶çüí®</div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeLabel = document.getElementById('themeLabel');
        const easterEgg = document.getElementById('easterEgg');

        function setTheme(isDark) {
            document.body.style.backgroundColor = isDark ? 'var(--bg-dark)' : 'var(--bg-light)';
            document.body.style.color = isDark ? 'var(--text-dark)' : 'var(--text-light)';
            themeLabel.textContent = isDark ? 'Dark Mode' : 'Light Mode';
            easterEgg.style.display = isDark ? 'none' : 'block';
        }

        themeToggle.addEventListener('change', (e) => {
            setTheme(!e.target.checked);
        });

        // Initialize theme
        setTheme(true);
    </script>
</body>
</html>
